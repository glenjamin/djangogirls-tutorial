{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>published: {{ post.published_date }}</p>
      <p>{{ post.text | linebreaks }}</p>
    </article>
  {% endfor %}
{% endblock %}
